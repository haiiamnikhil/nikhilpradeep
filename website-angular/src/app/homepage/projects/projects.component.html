<section class="min-height-600 bg-black-dark py-120" id="project">
    <div class="container container-width-70" *ngFor="let data of projects">
        <div class="row justify-content-center">
            <div class="col-sm-5 text-center">
                <h2>My Projects</h2>
                <p class="text-muted">Here are my latest project i Worked on</p>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4 mb-3" *ngFor="let project of data">
                <div class="card min-height-500 text-center font-color-white">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <a (click)="selectedProject(project.slug)"><h2>{{project.projectName}}</h2></a>
                        <p>{{project.projectMeta}}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-info mx-2" (click)="selectedProject(project.slug)"><i class="fa fa-info mx-2"></i> Case Study</button>
                        <a type="button" href="{{project.projectGithub}}" target="_blank" class="btn btn-outline-dark mx-2"><i class="fa fa-github mx-2"></i>Source</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <a type="button" routerLink="/projects" class="btn btn-outline-danger"><i class="fa fa-arrow-right mx-2"></i>More</a>
        </div>
    </div>
</section>
