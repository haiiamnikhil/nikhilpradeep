<section class="container-fluid min-height-700 bg-custom py-120" id="contact">
    <div class="container container-width-70">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="section-title font-color-white">
                    <h1>Hire Me</h1>
                    <p>I am available for Artifical Intelligence and Web Developement</p>
                </div>
                <form [formGroup]="form">
                <div class="contact-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name*" name="first" formControlName="firstname" required autocomplete="off"
                            [ngClass]="{'is-invalid': !form.get('firstname').valid && form.get('firstname').touched, 'is-valid': form.get('firstname').valid && form.get('firstname').touched}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name*" name="last" formControlName="lastname" required autocomplete="off"
                            [ngClass]="{'is-invalid': !form.get('lastname').valid && form.get('lastname').touched, 'is-valid': form.get('lastname').valid && form.get('lastname').touched}">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email*" formControlName="email" required autocomplete="off"
                            [ngClass]="{'is-invalid': !form.get('email').valid && form.get('email').touched, 'is-valid': form.get('email').valid && form.get('email').touched}">
                        </div>
                        <div class="form-group">
                            <textarea name="message" cols="30" rows="10" class="form-control text-area" placeholder="Message*" formControlName="message" required autocomplete="off"
                            [ngClass]="{'is-invalid': !form.get('message').valid && form.get('message').touched, 'is-valid': form.get('message').valid && form.get('message').touched}"></textarea>
                        </div>
                        <div class="submit-button">
                            <button class="btn btn-outline-danger btn-lg" [disabled]="!form.valid" (click)="postDetails()"><i class="fa fa-paper-plane mx-1"></i>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="contact-image">
                    <img class="image-responsive" src="../../../../../static/images/contact-me.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
